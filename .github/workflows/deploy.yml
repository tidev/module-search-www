name: 'Deploy'

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [ deploy ]

env:
  NEXT_PUBLIC_GITHUB_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_GITHUB_ACCESS_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # third-party action that cancels previous runs
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.0
        with:
          access_token: ${{ github.token }}

      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          branch: 'main'
          git_remote_url: 'ssh://dokku@titaniumsdk.com:22/modules.titaniumsdk.com'
          ssh_private_key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
